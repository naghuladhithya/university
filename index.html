<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naghul Adhithya - University Admissions Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f4f6f8;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1, h2 {
    text-align: center;
  }
  .summary {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px 0;
  }
  .summary div {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 150px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin: 10px;
  }
  .summary div span {
    display: block;
    font-size: 24px;
    font-weight: bold;
    margin-top: 5px;
  }
  .filters {
    text-align: center;
    margin-bottom: 15px;
  }
  select {
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
  }
  th {
    background: #1976d2;
    color: #fff;
    cursor: pointer;
  }
  tr:hover {
    background: #f1f1f1;
  }
  .status-pending { color: #ff9800; font-weight: bold; }
  .status-applied { color: #2196f3; font-weight: bold; }
  .status-accepted { color: #4caf50; font-weight: bold; }
  .status-rejected { color: #f44336; font-weight: bold; }
  a.document-link {
    color: #1976d2;
    text-decoration: none;
  }
  a.document-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Naghul Adhithya</h1>
<h2>University Admissions Dashboard - Fall 2026</h2>

<div class="summary">
  <div>üì¨ Applied<span id="applied-count">4</span></div>
  <div>‚úÖ Accepted<span id="accepted-count">2</span></div>
  <div>‚ùå Rejected<span id="rejected-count">0</span></div>
  <div>üí∞ Scholarships<span id="scholarship-count">$17,500/year</span></div>
</div>

<div class="filters">
  Filter by Country: 
  <select id="countryFilter">
    <option value="all">All</option>
  </select>
  Status: 
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="Pending">Pending</option>
    <option value="Applied">Applied</option>
    <option value="Accepted">Accepted</option>
    <option value="Rejected">Rejected</option>
  </select>
</div>

<table id="admissionsTable">
  <thead>
    <tr>
      <th>#</th>
      <th>University</th>
      <th>Country</th>
      <th>QS / Country Ranking</th>
      <th>Status</th>
      <th>Applied Date</th>
      <th>Decision Date</th>
      <th>Documents</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
const applications = [
  { id:1, uni:"National University of Singapore", country:"Singapore", qs:"QS #8 / Country #1", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:2, uni:"Nanyang Technological University", country:"Singapore", qs:"QS #12 / Country #2", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:3, uni:"University of Hong Kong", country:"Hong Kong", qs:"QS #11 / Country #1", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },

  { id:6, uni:"University of Glasgow", country:"UK", qs:"QS #79 / Country #12", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:7, uni:"University of Nottingham", country:"UK", qs:"QS #97 / Country #17", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:8, uni:"University of Liverpool", country:"UK", qs:"QS #149 / Country #15", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:9, uni:"Brown University", country:"USA", qs:"QS #69 / Country #25", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:10, uni:"University of Illinois Urbana-Champaign", country:"USA", qs:"QS #70 / Country #5", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:11, uni:"Penn State University", country:"USA", qs:"QS #82 / Country #24", status:"Applied", applied:"Aug 12, 2025", decision:"Pending", doc:"‚Äî" },
  { id:12, uni:"Purdue University", country:"USA", qs:"QS #88 / Country #17", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:13, uni:"University of Wisconsin‚ÄìMadison", country:"USA", qs:"QS #110 / Country #17", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },

  { id:15, uni:"University of Southern California", country:"USA", qs:"QS #146 / Country #23", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" },
  { id:16, uni:"Arizona State University", country:"USA", qs:"QS #173 / Country #36", status:"Applied", applied:"July 1, 2025", decision:"Pending", doc:"‚Äî" },

  { id:20, uni:"University College Dublin", country:"Ireland", qs:"QS #118 / Country #2", status:"Pending", applied:"-", decision:"-", doc:"‚Äî" }
];

function populateTable(filterCountry="all", filterStatus="all") {
  const tbody = document.querySelector('#admissionsTable tbody');
  tbody.innerHTML = '';
  applications
    .filter(app => (filterCountry === "all" || app.country === filterCountry) &&
                   (filterStatus === "all" || app.status === filterStatus))
    .forEach(app => {
      let statusClass = "";
      if(app.status === "Pending") statusClass = "status-pending";
      if(app.status === "Applied") statusClass = "status-applied";
      if(app.status === "Accepted") statusClass = "status-accepted";
      if(app.status === "Rejected") statusClass = "status-rejected";
      tbody.innerHTML += `
      <tr>
        <td>${app.id}</td>
        <td>${app.uni}</td>
        <td>${app.country}</td>
        <td>${app.qs}</td>
        <td class="${statusClass}">${app.status}</td>
        <td>${app.applied}</td>
        <td>${app.decision}</td>
        <td>${app.doc}</td>
      </tr>
      `;
    });
}

// Populate country filter dynamically
const countrySelect = document.getElementById('countryFilter');
const uniqueCountries = [...new Set(applications.map(app => app.country))];
uniqueCountries.forEach(c => {
  const option = document.createElement('option');
  option.value = c;
  option.textContent = c;
  countrySelect.appendChild(option);
});

// Event listeners for filters
countrySelect.addEventListener('change', () => {
  populateTable(countrySelect.value, document.getElementById('statusFilter').value);
});
document.getElementById('statusFilter').addEventListener('change', () => {
  populateTable(countrySelect.value, document.getElementById('statusFilter').value);
});

// Initial table load
populateTable();
</script>

</body>
</html>
